<div class="container-fluid">
    <div class="row">
      <!-- Левая панель -->
      <div class="col-md-2 left-container" style="height: 70vh; overflow-y: auto;">
        <h4 class="text-center">Действия</h4>
        <div class="d-flex flex-column align-items-start mb-3">
          <button class="btn btn-primary mb-2" (click)="onCreate()">Добавить маршрут</button>
          <button class="btn btn-secondary mb-2" (click)="onDelete()" [disabled]="selectedPlan === undefined">Удалить маршрут</button>
          <button class="btn btn-success mb-2" (click)="onEdit()" [disabled]="selectedPlan === undefined">Изменить маршрут</button>
        </div>

        <h5 class="text-center">Маршруты</h5>
        <ul class="list-group">
          <li class="list-group-item" *ngIf="flightplans.length == 0">Маршруты не заданы</li>
          <li *ngFor="let plan of flightplans" 
          (click)="onRouteClick(plan)" 
          [class.active]="plan === selectedPlan"
          class="list-group-item"
          >{{plan.marchroute.flightplan.name}}</li>
        </ul>
      </div>
  
      <!-- Правая панель с картой -->
      <div class="col-md-10 right-container" style="height: 70vh;">
        <y-map 
        style="width: 680px;"
        [props]="{
          location: location,
          theme: 'dark',
        }"
        (ready)="onMapReady($event)"
        >
            <y-map-default-scheme-layer />
            <y-map-default-features-layer />

        </y-map>
      </div>
    </div>
  </div>
